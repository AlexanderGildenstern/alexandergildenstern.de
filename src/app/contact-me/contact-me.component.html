<div class="contact-me-bg">

    <h2>Contact me.</h2>
    <p>Get in touch via the form below, or by emailing <span><a
                href="mailto:developer@alexandergildenstern.de">developer@alexandergildenstern.de</a></span></p>

    <form onsubmit="contactForm()" return false>
        <label type=”text”>Name<sup>*</sup></label>
        <input required type="text" placeholder="Enter your name">
        <label>Email<sup>*</sup></label>
        <input required type="email" placeholder="Enter your Email adress">
        <label>Message<sup>*</sup></label>
        <textarea required cols="30" rows="10" placeholder="Enter your message"></textarea>
        <div class="btn-contact">
            <button class="btn-secondary"  type="submit" value="submit">Send</button>
        </div>
    </form>

</div>
